<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Misi Pertama Selesai - HIMABISDIG UNM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <!-- Header -->
        <img src="img/selamat.png" alt="Dekorasi Selamat" class="header-image" />

        <!-- Teks Tengah -->
        <div class="completion-message">
          <div class="text-top">TELAH MENYELESAIKAN</div>
          <div class="text-bottom">MISI PERTAMA!</div>
        </div>

        <!-- Ilustrasi -->
        <img src="img/squidgame.png" alt="Ilustrasi Squid Game" class="main-image" />

        <!-- Info Instagram -->
        <div class="next-mission-info">
          <div class="typing">NANTIKAN MISI SELANJUTNYA DI</div>
          <div class="text-bawah">INSTAGRAM</div>
        </div>

        <!-- Instagram Handle -->
        <a href="https://instagram.com/himabisdig_unm" target="_blank">
          <img src="img/hima.png" alt="@himabisdig_unm" class="footer-image" />
        </a>
      </div>
    </main>
  </body>
</html>
